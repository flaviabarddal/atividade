<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loja de Cupcakes</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1>Loja de Cupcakes</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Criar Cadastro</a>
      <a href="carrinho.html">
        <img src="cart-icon.png" alt="Carrinho">Carrinho (<span class="carrinho-count">0</span>)
      </a>
    </nav>
  </header>

  <main>
    <section class="login">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="campo">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem uma conta? <a href="cadastro.html">Criar conta</a></p>
    </section>
  </main>

  <footer>
    <p>© 2024 Loja de Cupcakes</p>
  </footer>
</body>
</html>
