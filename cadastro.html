<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Cadastro - Loja de Cupcakes</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Loja de Cupcakes</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Criar Cadastro</a>
      <a href="carrinho.html">
        <img src="cart-icon.png" alt="Carrinho">Carrinho (<span class="carrinho-count">0</span>)
      </a>
    </nav>
  </header>

  <main>
    <section class="cadastro">
      <h2>Criar Cadastro</h2>
      <form action="#" method="POST">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="campo">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
        </div>
        <div class="campo">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
        </div>
        <div class="campo">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Criar Conta</button>
      </form>
      <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
    </section>
  </main>

  <footer>
    <p>© 2024 Loja de Cupcakes</p>
  </footer>
</body>
</html>

  
  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
  
      // Armazenar no localStorage
      localStorage.setItem('usuario', JSON.stringify({ nome, email, senha }));
      
      alert('Cadastro realizado com sucesso!');
    });
  </script>
